<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/Регистрация - PhotoPro</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* Навигация */
        .navbar { 
            background: rgba(44, 62, 80, 0.95); 
            color: white; 
            padding: 1rem 0; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            backdrop-filter: blur(10px);
        }
        
        .nav-brand { 
            font-size: 1.5rem; 
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 1rem; 
        }
        
        .nav-links { 
            display: flex; 
            justify-content: center; 
            list-style: none; 
            gap: 2rem; 
        }
        
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            transition: color 0.3s; 
        }
        
        .nav-links a:hover, 
        .nav-links a.active { 
            color: #3498db; 
        }
        
        .cart-count { 
            background: #e74c3c; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 0.8rem; 
        }
        
        /* Секция авторизации */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 20px;
            min-height: calc(100vh - 80px);
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .auth-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab-btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #3498db;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .tab-btn.active {
            color: #3498db;
            background: white;
        }
        
        .tab-btn.active::after {
            width: 100%;
        }
        
        .tab-btn:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .auth-form {
            padding: 2.5rem;
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form h3 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .auth-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .auth-form button:active {
            transform: translateY(0);
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-footer p {
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links { 
                flex-direction: column; 
                gap: 1rem; 
            }
            
            .auth-container {
                margin: 1rem;
            }
            
            .auth-form {
                padding: 2rem 1.5rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form {
                padding: 1.5rem 1rem;
            }
            
            .tab-btn {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">📷 PhotoPro</div>
        <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="cart.html">Корзина (<span id="cartCount">0</span>)</a></li>
            <li><a href="auth.html" class="active">Войти</a></li>
        </ul>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Добро пожаловать!</h1>
                <p>Войдите или создайте аккаунт</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вход</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h3>Вход в аккаунт</h3>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit">Войти в аккаунт</button>
            </form>

            <form id="registerForm" class="auth-form">
                <h3>Создать аккаунт</h3>
                
                <div class="form-group">
                    <label for="registerName">Полное имя</label>
                    <input type="text" id="registerName" placeholder="Иван Иванов" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Минимум 6 символов" required>
                    <div class="password-requirements">Пароль должен содержать минимум 6 символов</div>
                </div>
                
                <button type="submit">Создать аккаунт</button>
            </form>

            <div id="authMessage" class="message"></div>
            
            <div class="auth-footer">
                <p>Создавая аккаунт, вы соглашаетесь с нашими</p>
                <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>
            </div>
        </div>
    </section>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Инициализация табов
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение табов
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchToTab(tabName);
                });
            });
            
            // Обновляем счётчик корзины
            updateCartCount();
        });
        
        function switchToTab(tabName) {
            // Убрать активные классы
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Добавить активные классы
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // Очистить сообщения
            document.getElementById('authMessage').textContent = '';
        }
        
        function updateCartCount() {
            try {
                const cart = db.getCart();
                const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cartCount').textContent = totalCount;
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
    </script>
</body>
</html>
