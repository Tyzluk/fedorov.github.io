<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - PhotoPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; background: #f5f5f5; padding-top: 80px; }
        
        .navbar { background: #2c3e50; color: white; padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .nav-brand { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem; }
        .nav-links { display: flex; justify-content: center; list-style: none; gap: 2rem; }
        .nav-links a { color: white; text-decoration: none; transition: color 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: #3498db; }
        .cart-count { background: #e74c3c; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        
        .cart-section { padding: 50px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .cart-section h2 { text-align: center; margin-bottom: 3rem; color: #2c3e50; }
        
        .cart-items { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .cart-item { display: flex; align-items: center; padding: 1rem 0; border-bottom: 1px solid #eee; }
        .cart-item:last-child { border-bottom: none; }
        .cart-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; margin-right: 1rem; }
        .cart-item-info { flex: 1; }
        .cart-item h3 { margin-bottom: 0.5rem; }
        .cart-item .price { font-weight: bold; color: #e74c3c; }
        .quantity-controls { display: flex; align-items: center; gap: 1rem; margin: 0.5rem 0; }
        .quantity-btn { background: #3498db; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .remove-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        
        .cart-summary { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .total { font-size: 1.5rem; font-weight: bold; color: #2c3e50; border-top: 2px solid #eee; padding-top: 1rem; }
        .checkout-btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; margin-top: 1rem; }
        .checkout-btn:hover { background: #219a52; }
        .empty-cart { text-align: center; padding: 3rem; color: #7f8c8d; }
        
        @media (max-width: 768px) {
            .nav-links { flex-direction: column; gap: 1rem; }
            .cart-item { flex-direction: column; text-align: center; }
            .cart-item img { margin-right: 0; margin-bottom: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">📷 PhotoPro</div>
        <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="cart.html" class="active">Корзина (<span id="cartCount">0</span>)</a></li>
            <li><a href="auth.html" id="authLink">Войти</a></li>
        </ul>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h2>Корзина покупок</h2>
            
            <div class="cart-items" id="cartItems">
                <!-- Товары в корзине -->
            </div>
            
            <div class="cart-summary" id="cartSummary">
                <!-- Сумма заказа -->
            </div>
        </div>
    </section>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
